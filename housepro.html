<script src="public/juweiui/lib/jquery-2.1.4.js"></script>
<script src="js/mui.min.js"></script>
<script src="js/mui.picker.min.js"></script>

<script>
	(function($, doc) {
				$.init();
				$.ready(function() {
					/**
					 * 获取对象属性的值
					 * 主要用于过滤三级联动中，可能出现的最低级的数据不存在的情况，实际开发中需要注意这一点；
					 * @param {Object} obj 对象
					 * @param {String} param 属性名
					 */
					
					var _getParam = function(obj, param) {
						return obj[param] || '';
					};
					//普通示例
					var userPicker = new $.PopPicker();
					userPicker.setData([
					{
						value: 'ywj',
						text: '董事长 叶文洁'
					}, {
						value: 'aaa',
						text: '总经理 艾AA'
					}, {
						value: 'lj',
						text: '罗辑'
					}
					]);
					
					//
					
					var userPicker1 = new $.PopPicker();
					userPicker1.setData([
					{
						value: 'ywj',
						text: '董事长 叶文洁'
					}, {
						value: 'aaa',
						text: '总经理 艾AA'
					}, {
						value: 'lj',
						text: '罗辑'
					}
					]);
					
					
					
					var showUserPickerButton = doc.getElementById('inbg1');
					showUserPickerButton.addEventListener('tap', function(event) {
						userPicker.show(function(items) {
							
				        var vale = JSON.stringify(items[0].text);
						var aa = vale.substring(1,vale.length-1);
					   
					showUserPickerButton.value= aa;
						
						});
					}, false);
					
					
					//第二个
					
					
					
					var value2 = doc.getElementById('inbg2');
					value2.addEventListener('tap', function(event) {
						userPicker1.show(function(items) {
							
				        var vale = JSON.stringify(items[0].text);
						var aa = vale.substring(1,vale.length-1);
					   
					value2.value= aa;
						
						});
					}, false);
					
					
					
					
					
				});
			})(mui, document);	
</script>
